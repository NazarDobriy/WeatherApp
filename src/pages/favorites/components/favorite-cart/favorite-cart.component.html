<app-card class="cursor-pointer text-center">
  <div class="line-clamp-1">{{ favorite().name }}</div>

  {{ temperature() | temperatureConverter : isCelsius() }}

  <img
    ngSrc="assets/weather/{{ favorite().WeatherIcon }}.svg"
    height="48"
    width="48"
    priority
    alt="{{ favorite().WeatherText }}"
  />
</app-card>
