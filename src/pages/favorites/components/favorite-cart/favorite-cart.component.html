<app-card class="cursor-pointer text-center" [type]="CARD.FAVORITE">
  <div class="line-clamp-1">{{ favorite().name }}</div>

  {{ temperature() | temperatureConverter : isCelsius() }}

  <img
    ngSrc="assets/weather/{{ favorite().WeatherIcon }}.svg"
    height="48"
    width="48"
    priority
    alt="{{ favorite().WeatherText }}"
  />

  <app-button
    [variant]="buttonVariant.UPDATING"
    [width]="buttonWidth.SM"
    (click)="$event.stopPropagation(); refreshWeather()"
  >
    <section class="flex-center-y gap-1">
      <mat-icon [class.animate-spin-fast]="isLoading$ | async">
        refresh
      </mat-icon> Refresh
    </section>
  </app-button>

  <app-button
    [variant]="buttonVariant.ERROR"
    [width]="buttonWidth.SM"
    (click)="$event.stopPropagation(); removeFromFavorites()"
  >
    <section class="flex-center-y gap-1">
      <mat-icon>delete_forever</mat-icon> Remove
    </section>
  </app-button>
</app-card>
