<section
  class="flex justify-center items-center border-2 border-red-600 select-none cursor-pointer h-8 w-8"
  (click)="changeThemeMode()"
>
  @if (isDarkMode$ | async) {
    <img ngSrc="../../../../../assets/theme/sun.svg" alt="Sun" height="20" width="20" />
  } @else {
    <img ngSrc="../../../../../assets/theme/moon.svg" alt="Moon" height="20" width="20" />
  }
</section>
